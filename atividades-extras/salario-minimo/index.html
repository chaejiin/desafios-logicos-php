<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Mínimo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Calculadora de Salários</h1>
        <form action="./pages/resultado.php" method="GET">
            <label for="salario_usuario">Digite o valor do seu salário:</label>
            <input type="number" id="salario_usuario" name="salario_usuario" step="0.01" placeholder="Ex: 2500.00" required>
            <button type="submit">Calcular</button>
        </form>
    </main>
</body>
</html>

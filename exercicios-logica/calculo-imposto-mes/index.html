<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Imposto de Renda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <h2>Cálculo de Imposto Mensal</h2>
 
        <form action="./impostomes.php" method="get">
            <div class="input-group">
                <label for="nome">Nome do Contribuinte:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
 
            <div class="input-group">
                <label for="renda">Renda Mensal (R$):</label>
                <input type="number" id="renda" name="renda" step="0.01" placeholder="Ex: 3500.50" required>
            </div>
 
            <button type="submit">Calcular Imposto</button>
        </form>
    </div>
 
</body>
</html>
